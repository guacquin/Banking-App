<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LunaBank Banking</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h2>LunaBank</h2>
  </div>
  <div id="hero-container">
    <div id="hero-left-container">
      <h1>Take control of your finances</h1>
      <h3>Manage your accounts in one convenient place</h3>
      <img src="images/Logo-with-text.png" alt="Company logo" id="hero-logo">
    </div>
    <div id="hero-right-container">
      <div class="login-alternatives">
      </div>
        <form action="" id="create-account-form">
          <input type="text" placeholder="Your full name">
          <input type="email" placeholder="Your email address">
          <input type="password" placeholder="Create password">
          <input type="password" placeholder="Confirm password">
          <button type="submit" id="submit-btn" class="btn btn-moving-gradient btn-moving-gradient--purple">Get Started</button>
        </form>
        <p>-  or  -</p>
        <button class="btn btn-moving-gradient btn-moving-gradient--purple" id="login"> Log In </button>
    </div>
  </div>
  <div id="footer">

  </div>
</body>
</html>
